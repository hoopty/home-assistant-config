homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 580
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml

http:
  api_password: !secret api_password
  ssl_certificate: /home/hass/.homeassistant/certs/bryce_net.crt
  ssl_key: /home/hass/.homeassistant/certs/bryce_net.key

zone: !include zone.yaml

logger:
  default: info
  logs:
    plexapi: warn
    requests.packages.urllib3.connectionpool: warn

recorder:
  purge_days: 30

notify:
  - name: notify
    platform: pushbullet
    api_key: !secret pushbullet_api_key
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key
  - name: sms
    platform: twilio_sms
    account_sid: !secret twilio_account_sid
    auth_token: !secret twilio_auth_token
    from_number: !secret twilio_from_number
  - name: all
    platform: group
    services:
      - service: pushover
      - service: sms
        data:
          target:
            - !secret twilio_target_bryce

device_tracker:
  platform: owntracks
  max_gps_accuracy: 200

cover:
  platform: myq
  username: !secret myq_username
  password: !secret myq_password
  brand: liftmaster
  scan_interval: 60

ecobee:
  api_key: !secret ecobee_key
  hold_temp: False

graphite:
  host: 192.168.1.16
  port: 2003

ifttt:
  key: !secret ifttt_key

isy994:
  host: http://isy.local:80
  username: !secret isy_username
  password: !secret isy_password
  hidden_string: '{HIDE}'

