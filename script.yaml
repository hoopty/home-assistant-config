arm_home:
  alias: 'Arm Alarm (Home)'
  sequence:
    - service: alarm_control_panel.alarm_arm_home
arm_away:
  alias: 'Arm Alarm (Away)'
  sequence:
    - service: alarm_control_panel.alarm_arm_away
gate_open:
  alias: 'Open Gate'
  sequence:
    - condition: state
      entity_id: binary_sensor.gate_sensor
      state: 'on'
    - service: homeassistant.turn_on
      entity_id: switch.gate_switch
gate_close:
  alias: 'Close Gate'
  sequence:
    - condition: state
      entity_id: binary_sensor.gate_sensor
      state: 'off'
    - service: homeassistant.turn_on
      entity_id: switch.gate_switch
