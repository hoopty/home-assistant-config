default_view:
  view: yes
  entities:
    - group.status
    - group.doors
    - group.lights
    - group.alarm
People:
  view: yes
  entities:
    - group.family
Climate:
  view: yes
  entities:
    - group.downstairs
    - group.upstairs
    - group.garage
Media:
  view: yes
  entities:
    - group.media_players
    - group.internet
Weather:
  view: yes
  entities:
    - group.weather_station

Status:
  - binary_sensor.all_closed
  - binary_sensor.doors_locked
  - binary_sensor.alarm_armed
  - binary_sensor.garage_motion_sensor
  - binary_sensor.mailbox_open_sensor
  - script.goodnight
Doors:
  - cover.gate
  - cover.double_garage
  - cover.single_garage
  - lock.front_door_lock
  - lock.back_door_lock
  - lock.garage_door_lock
  - scene.lockdown
Lights:
  - light.living_room_lamp
  - light.media_room_lamp
Alarm:
  - alarm_control_panel.home_alarm
  - sensor.home_alarm_keypad
  - binary_sensor.main_doors
  - binary_sensor.back_door
  - binary_sensor.master_windows
  - binary_sensor.downstairs_windows
  - binary_sensor.upstairs_windows
Family:
  - device_tracker.bryce_phone
  - device_tracker.cindy_phone
  - sensor.bryce_phone_battery
  - sensor.cindy_phone_battery
Downstairs:
  - climate.downstairs
  - sensor.downstairs_temperature
  - sensor.living_room_temperature
  - sensor.master_bedroom_temperature
  - sensor.office_temperature
  - sensor.downstairs_humidity
  - binary_sensor.living_room_occupancy
  - binary_sensor.downstairs_occupancy
  - binary_sensor.master_bedroom_occupancy
  - binary_sensor.office_occupancy
Upstairs:
  - climate.upstairs
  - sensor.upstairs_temperature
  - sensor.jenny_room_temperature
  - sensor.katy_room_temperature
  - sensor.guest_room_temperature
  - sensor.upstairs_humidity
  - binary_sensor.upstairs_occupancy
  - binary_sensor.jenny_room_occupancy
  - binary_sensor.katy_room_occupancy
  - binary_sensor.guest_room_occupancy
Garage:
  - sensor.deep_freezer_temp
  - sensor.freezer_temp
  - sensor.drink_fridge_temp
  - sensor.garage_temp
Media Players:
  - sensor.plex
  - media_player.living_room_tv
  - media_player.master_bedroom_tv
Internet:
  - sensor.nzbget_speed
  - sensor.nzbget_queue_size
  - sensor.speedtest_download
  - sensor.speedtest_upload
Weather Station:
  - sun.sun
  - sensor.pws_weather
  - sensor.pws_temp_f
  - sensor.pws_feelslike_f
  - sensor.pws_heat_index_f
  - sensor.pws_dewpoint_f
  - sensor.pws_relative_humidity
  - sensor.pws_visibility_mi
  - sensor.pws_wind_string
  - sensor.pws_wind_mph
  - sensor.pws_wind_dir
  - sensor.pws_precip_today_in
  - sensor.pws_pressure_in
  - sensor.pws_uv
  - sensor.pws_solarradiation
  - sensor.pws_alerts
