default_view:
  view: yes
  entities:
    - group.status
    - group.doors
    - group.lights
    - group.alarm
People:
  view: yes
  entities:
    - group.family
Climate:
  view: yes
  entities:
    - group.downstairs_climate
    - group.upstairs_climate
    - group.garage_climate
Media:
  view: yes
  entities:
    - group.media_players
    - group.network
Weather:
  view: yes
  entities:
    - group.weather_station

